<form [formGroup]="registerForm" class="form-register">
  <h6 class="mt-5">Name</h6>
  <div class="form-group">
    <input type="text" id="name" name="name" [(ngModel)]="name" formControlName="name" class="form-control"
      placeholder="Name" autofocus>
    <span class="help-block" *ngIf="registerForm.get('name').hasError('required') && registerForm.get('name').touched">
      Name is required
    </span>
  </div>
  <h6 class="mt-5">Age</h6>
  <div class="form-group">
    <input type="number" id="age" name="age" [(ngModel)]="age" formControlName="age" class="form-control"
      placeholder="Age" autofocus>

  </div>

  <h6 class="mt-5">Student Detail</h6>
  <div class="form-group">
    <input type="text" id="personel" name="personel" [(ngModel)]="personel" formControlName="personel"
      class="form-control" placeholder="Student Detail">

  </div>
  <h6 class="mt-5">Education Detail</h6>
  <div class="form-group">
    <input type="text" id="education" name="education" [(ngModel)]="education" formControlName="education"
      class="form-control" placeholder="Education Detail">

  </div>
  <button class="btn btn-lg btn-primary btn-block" (click)="submit()" type="submit">Kaydet</button>
</form>
